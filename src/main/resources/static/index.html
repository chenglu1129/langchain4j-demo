    <script>
        // ===================== API é…ç½® =====================
        const API_BASE = window.location.origin;
        const CHAT_API = `http://localhost:8080/api/chat`;
        // ===================== é…ç½®ç»“æŸ =====================

        // DOM å…ƒç´ 
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const sendBtnText = document.getElementById('send-btn-text');
        const clearBtn = document.getElementById('clear-btn');
        const charCount = document.getElementById('char-count');
        const welcome = document.getElementById('welcome');
        const backendStatus = document.getElementById('backend-status');
        const backendStatusText = document.getElementById('backend-status-text');
        const modelStatus = document.getElementById('model-status');
        const modelStatusText = document.getElementById('model-status-text');

        // çŠ¶æ€
        let isLoading = false;
        let messageHistory = [];

        // åˆå§‹åŒ–
        window.onload = () => {
            createParticles();
            checkBackendStatus();
            bindEvents();
            autoResizeTextarea();
        };

        // åˆ›å»ºèƒŒæ™¯ç²’å­
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            sendBtn.addEventListener('click', sendMessage);
            clearBtn.addEventListener('click', clearMessages);

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', () => {
                autoResizeTextarea();
                updateCharCount();
            });
        }

        // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬æ¡†é«˜åº¦
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        }

        // æ›´æ–°å­—ç¬¦è®¡æ•°
        function updateCharCount() {
            const count = messageInput.value.length;
            charCount.textContent = count;
            charCount.style.color = count > 1800 ? '#ef4444' : '';
        }

        // æ£€æŸ¥åç«¯çŠ¶æ€
        async function checkBackendStatus() {
            try {
                // ç®€å•è°ƒç”¨ API æµ‹è¯•è¿æ¥ï¼ˆå‘é€ä¸€ä¸ªæµ‹è¯•è¯·æ±‚ï¼‰
                const response = await fetch('http://localhost:8080/api/ping?message=ping', {
                    method: 'GET',
                    timeout: 5000,
                });
                // æ ¡éªŒå“åº”çŠ¶æ€ç ï¼ˆ2xx æ‰è¡¨ç¤ºæˆåŠŸï¼‰
                if (!response.ok) {
                    throw new Error(`åç«¯è¿”å›å¼‚å¸¸çŠ¶æ€ç : ${response.status}`);
                }
                // Spring Boot åç«¯åœ¨çº¿
                backendStatus.className = 'status-dot online';
                backendStatusText.textContent = 'Spring Boot åç«¯åœ¨çº¿';
                modelStatus.className = 'status-dot online';
                modelStatusText.textContent = 'Ollama æ¨¡å‹å°±ç»ª';

            } catch (error) {
                console.error('åç«¯æ£€æŸ¥å¤±è´¥:', error);
                backendStatus.className = 'status-dot offline';
                backendStatusText.textContent = 'åç«¯è¿æ¥å¤±è´¥';
                modelStatus.className = 'status-dot offline';
                modelStatusText.textContent = 'æ— æ³•æ£€æµ‹æ¨¡å‹';
            }
        }

        // è®¾ç½®è¾“å…¥å†…å®¹ï¼ˆç‚¹å‡»æç¤ºå¡ç‰‡ï¼‰
        function setInput(text) {
            messageInput.value = text;
            messageInput.focus();
            updateCharCount();
            autoResizeTextarea();
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // éšè—æ¬¢è¿æ¶ˆæ¯
            if (welcome) {
                welcome.style.display = 'none';
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessageToUI('user', message);
            messageInput.value = '';
            updateCharCount();
            autoResizeTextarea();

            // è®¾ç½®åŠ è½½çŠ¶æ€
            setLoading(true);

            // æ·»åŠ  AI æ¶ˆæ¯å ä½ï¼ˆå¸¦æ‰“å­—æŒ‡ç¤ºå™¨ï¼‰
            const aiMessageEl = addMessageToUI('ai', '', true);

            try {
                // è°ƒç”¨åç«¯ API
                const response = await fetch(CHAT_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        // ç»™æ¶ˆæ¯åŠ ä¸ŠåŒå¼•å·ï¼Œè§£å†³éƒ¨åˆ†æ¨¡å‹åœ¨æ— å¼•å·æ—¶è¿”å›ç©ºå†…å®¹çš„é—®é¢˜
                        message: `"${message}"`
                    })
                });

                if (!response.ok) {
                    throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                // æ›´æ–° AI æ¶ˆæ¯å†…å®¹
                updateAIMessage(aiMessageEl, data.response || 'æŠ±æ­‰ï¼Œæ²¡æœ‰æ”¶åˆ°æœ‰æ•ˆå›å¤');

            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);

        // æ·»åŠ æ¶ˆæ¯åˆ° UI
        function addMessageToUI(role, content, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;

            const avatar = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const roleName = role === 'user' ? 'ä½ ' : 'AI åŠ©æ‰‹';

            let contentHTML = '';
            if (isTyping) {

            } else {

            }

            messageDiv.innerHTML = `

        // æ›´æ–° AI æ¶ˆæ¯
